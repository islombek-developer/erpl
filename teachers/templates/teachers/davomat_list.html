{% extends 'teachers/dashboard.html' %}

{% block content %}
<div class="container">
    <h1>Davomat List for {{ date.date }}</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.user.first_name }} {{ student.user.last_name }}</td>
                        <td>
                            <input type="checkbox" name="attendance_{{ student.id }}" 
                                {% if student.id in attendance_ids %}checked{% endif %}
                            >
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Saqlash</button>
    </form>
</div>
{% endblock content %}
